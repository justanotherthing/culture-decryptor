<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RED ROCK | Culture Decryptor</title>
    <style>
        :root { --red: #ff4d4d; --dark-red: #8b0000; --bg: #0a0a0a; }
        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        #terminal {
            width: 90%;
            max-width: 450px;
            border: 2px solid #333;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.1);
            position: relative;
        }

        .header { color: var(--red); letter-spacing: 4px; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; font-weight: bold; }
        
        .timer-box { font-size: 2.5rem; color: var(--red); margin: 15px 0; text-shadow: 0 0 10px var(--red); }

        /* The Game Grid */
        .grid { display: grid; gap: 10px; margin-bottom: 20px; }
        .row { display: flex; justify-content: center; gap: 8px; }

        .cell {
            width: 50px;
            height: 60px;
            background: #1a1a1a;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
        }

        .cell:active { transform: scale(0.9); background: #333; }
        .cell.solved { 
            background: var(--dark-red); 
            border-color: var(--red); 
            color: white; 
            box-shadow: inset 0 0 15px rgba(255, 77, 77, 0.5); 
        }

        #unlock-zone { height: 60px; display: flex; align-items: center; justify-content: center; }
        
        .btn-booking {
            display: none;
            background: var(--red);
            color: white;
            border: none;
            padding: 15px 25px;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            width: 100%;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>

<div id="terminal">
    <div class="header">RED ROCK // DECIPHER</div>
    <div style="font-size: 0.7rem; opacity: 0.6;">Align core pillars to authorize calendar access.</div>
    
    <div class="timer-box" id="timer">30.00</div>

    <div class="grid">
        <div class="row" id="row1"></div>
        <div class="row" id="row2"></div>
    </div>

    <div id="unlock-zone">
        <button class="btn-booking" id="bookBtn" onclick="window.location.href='https://calendly.com'">ACCESS GRANTED - BOOK NOW</button>
    </div>
</div>

<script>
    const words = ["TRUST", "ALIGN"];
    const rows = [document.getElementById('row1'), document.getElementById('row2')];
    let time = 3000;
    let active = true;

    // Build the interactive rows
    words.forEach((word, rowIndex) => {
        word.split('').forEach((char, charIndex) => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            // Start with a random letter that isn't the correct one
            let randomChar;
            do { randomChar = String.fromCharCode(65 + Math.floor(Math.random() * 26)); }
            while (randomChar === char);
            
            cell.innerText = randomChar;
            cell.dataset.target = char;
            cell.onclick = () => rotate(cell);
            rows[rowIndex].appendChild(cell);
        });
    });

    function rotate(el) {
        if (el.classList.contains('solved')) return;
        
        let charCode = el.innerText.charCodeAt(0);
        charCode = charCode === 90 ? 65 : charCode + 1; // Loop A-Z
        el.innerText = String.fromCharCode(charCode);

        if (el.innerText === el.dataset.target) {
            el.classList.add('solved');
            checkWin();
        }
    }

    function checkWin() {
        const solved = document.querySelectorAll('.solved').length;
        if (solved === 10) {
            active = false;
            document.getElementById('timer').innerText = "UNLOCKED";
            document.getElementById('timer').style.color = "#00ff00";
            document.getElementById('bookBtn').style.display = "block";
        }
    }

    const clock = setInterval(() => {
        if (!active) return;
        time--;
        document.getElementById('timer').innerText = (time/100).toFixed(2);
        if (time <= 0) { clearInterval(clock); alert("CRITICAL FAILURE: ACCESS DENIED"); location.reload(); }
    }, 10);
</script>

</body>
</html>
