<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RED ROCK | NEON OVERDRIVE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        
        h1 { 
            color: white; font-size: 3.5rem; margin: 0; 
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; 
            letter-spacing: 5px; font-weight: 900;
            font-style: italic;
        }
        
        p { color: #fff; font-size: 1.1rem; margin-top: 10px; text-shadow: 0 0 5px blue; }

        .btn {
            pointer-events: auto;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border: none;
            color: white;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: skew(-10deg);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            transition: all 0.2s;
            display: none;
        }

        .btn:active { transform: scale(0.95) skew(-10deg); }

        #score-board {
            position: absolute; top: 20px; left: 20px; color: white; 
            font-size: 1.5rem; font-weight: bold; font-family: monospace;
            text-shadow: 0 0 10px white; pointer-events: none;
        }
        
        #power-bar {
            position: absolute; top: 0; left: 0; height: 10px; width: 0%; 
            background: #00ffff; box-shadow: 0 0 20px #00ffff; transition: width 0.1s;
        }
    </style>
</head>
<body>

    <div id="power-bar"></div>
    <div id="score-board">SCORE: 0</div>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <h1 id="title-text">RED ROCK</h1>
        <p id="sub-text">COLLECT BLUE ORBS TO SMASH SILOS</p>
        <button id="start-btn" class="btn">START ENGINE</button>
        <button id="book-btn" class="btn">CLAIM VICTORY</button>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Game Config
    let width, height;
    let gameRunning = false;
    let score = 0;
    let particles = [];
    let enemies = [];
    let targets = [];
    let powerupActive = false;
    let powerupTimer = 0;
    let frame = 0;
    
    // Screen Shake
    let shake = 0;

    // Player
    const player = { x: 0, y: 0, size: 12, angle: 0, speed: 0 };
    const mouse = { x: 0, y: 0 };

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        if (!gameRunning) {
            player.x = width / 2;
            player.y = height / 2;
            mouse.x = width / 2;
            mouse.y = height / 2;
        }
    }
    window.addEventListener('resize', resize);
    resize();

    // Input
    window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    window.addEventListener('touchmove', e => { 
        e.preventDefault();
        mouse.x = e.touches[0].clientX; 
        mouse.y = e.touches[0].clientY; 
    }, {passive: false});

    // UI
    const startBtn = document.getElementById('start-btn');
    const bookBtn = document.getElementById('book-btn');
    const titleText = document.getElementById('title-text');
    const subText = document.getElementById('sub-text');
    const scoreText = document.getElementById('score-board');
    const powerBar = document.getElementById('power-bar');

    startBtn.style.display = 'block';

    startBtn.onclick = startGame;
    bookBtn.onclick = () => window.location.href = "https://calendly.com"; // YOUR LINK

    function startGame() {
        gameRunning = true;
        score = 0;
        enemies = [];
        targets = [];
        particles = [];
        shake = 0;
        powerupActive = false;
        
        startBtn.style.display = 'none';
        bookBtn.style.display = 'none';
        titleText.style.display = 'none';
        subText.style.display = 'none';
        
        spawnTarget();
        loop();
    }

    // --- GAME LOOP ---

        if (!gameRunning) return;
        requestAnimationFrame(loop);
        frame++;
